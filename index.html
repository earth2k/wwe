<style>

  max-width: 700px;

  position: absolute;
  bottom: -100%;
  left: 50%;
  transform: translateX(-50%);
  width: 60%;

}

.mole-img.pop {
  bottom: 0;

<body>

<h1>‡∏ï‡∏µ‡∏Ñ‡∏ô‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÜ ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö iPad üêπüí•</h1>
<div id="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</div>
<div id="time">‡πÄ‡∏ß‡∏•‡∏≤: 30 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>
<div id="gameArea">
  <div class="hole"><img class="mole-img" src="person.png" alt="Person"></div>
  <div class="hole"><img class="mole-img" src="person.png" alt="Person"></div>
  <div class="hole"><img class="mole-img" src="person.png" alt="Person"></div>
  <div class="hole"><img class="mole-img" src="person.png" alt="Person"></div>
  <div class="hole"><img class="mole-img" src="person.png" alt="Person"></div>
  <div class="hole"><img class="mole-img" src="person.png" alt="Person"></div>
</div>

<img id="hammer" src="hammer.png" alt="Hammer">

<script>
const moles = document.querySelectorAll('.mole-img');
let score = 0;
let time = 30;
const scoreDisplay = document.getElementById('score');
const timeDisplay = document.getElementById('time');
const hammer = document.getElementById('hammer');

function randomMole() {
  const index = Math.floor(Math.random() * moles.length);
  return moles[index];
}

function popMole() {
  const mole = randomMole();
  if (mole.classList.contains('pop')) return;
  mole.classList.add('pop');
  setTimeout(() => mole.classList.remove('pop'), 800);
}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏µ‡∏ï‡∏∏‡πà‡∏ô‡πÅ‡∏ö‡∏ö touch
moles.forEach(mole => {
  mole.addEventListener('touchstart', (e) => {
    e.preventDefault(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô scroll
    if (!mole.classList.contains('pop')) return;
    score++;
    scoreDisplay.textContent = '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ' + score;
    mole.classList.add('hit');
    setTimeout(() => mole.classList.remove('hit'), 200);
    mole.classList.remove('pop');

    // ‡∏Ñ‡πâ‡∏≠‡∏ô‡∏ï‡∏≤‡∏°‡∏ô‡∏¥‡πâ‡∏ß
    const touch = e.touches[0];
    hammer.style.transform = `translate(${touch.pageX}px, ${touch.pageY}px) rotate(-20deg)`;
    setTimeout(() => {
      hammer.style.transform = `translate(${touch.pageX}px, ${touch.pageY}px) rotate(0deg)`;
    }, 100);
  });
});

// ‡πÇ‡∏ú‡∏•‡πà‡∏ï‡∏∏‡πà‡∏ô‡∏ó‡∏∏‡∏Å 0.9 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
const moleInterval = setInterval(popMole, 900);

// ‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏ß‡∏•‡∏≤
const timer = setInterval(() => {
  time--;
  timeDisplay.textContent = '‡πÄ‡∏ß‡∏•‡∏≤: ' + time + ' ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ';
  if (time <= 0) {
    clearInterval(timer);
    clearInterval(moleInterval);
    alert('‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: ' + score);
  }
}, 1000);

// ‡∏Ñ‡πâ‡∏≠‡∏ô‡∏ï‡∏≤‡∏°‡∏ô‡∏¥‡πâ‡∏ß
document.addEventListener('touchmove', (e) => {
  const touch = e.touches[0];
  hammer.style.left = touch.pageX + 'px';
  hammer.style.top = touch.pageY + 'px';
}, {passive: false});
</script>
